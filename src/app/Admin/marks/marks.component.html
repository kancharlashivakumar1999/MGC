<form [formGroup]="Marksform">
    <div class="class-Group">
  

  <label for="ID">ID</label>
  <input type="text" class="form-control" placeholder="Enter ID" formControlName="ID"><br><br>
  
  <label for="Name">Name</label>
  <input type="text" class="form-control" placeholder="Enter Name" formControlName="Name"><br><br>

  
  <label for="Applied_Physics">Applied Physics</label>
  <input type="text" class="form-control" placeholder="Enter out of 100" formControlName="Applied_Physics"><br><br>


  <label for="Oop">Oop</label>
  <input type="text" class="form-control" placeholder="Enter out of 100" formControlName="Oop"><br><br>

  
  <label for="M1">M1</label>
  <input type="text" class="form-control" placeholder="Enter out of 100" formControlName="M1"><br><br>

  
  <label for="PS1">PS1</label>
  <input type="text" class="form-control" placeholder="Enter out of 100" formControlName="PS1"><br><br>

  
  <label for="EM1">EM1</label>
  <input type="text" class="form-control" placeholder="Enter out of 100" formControlName="EM1"><br><br>

  
  <label for="AED">AED</label>
  <input type="text" class="form-control" placeholder="Enter out of 100" formControlName="AED"><br><br>

  
  <label for="Total">Total</label>
  <input type="text" class="form-control" placeholder="Enter out of 600" formControlName="Total"><br><br>
  
  <label for="percentag">percentag</label>
  <input type="text" class="form-control" placeholder="Enter Percentage" formControlName="percentag"><br><br>

  

 
  <button class="btn btn-primary" (click)="save()">save</button>|
  <button class="btn btn-danger" (click)="clear()" >Reset</button>
  
  </div>
  </form>
